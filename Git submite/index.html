<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>
<body onload="onInit()" oncontextmenu="return false;">

    <h1>Mine Sweeper</h1>
   
    <div class="counter" >
        <div class="timer">Timer<br><span>00.00</span></div>
        <button onClick="restart()" class="status">
            <img class="png" src="img/game.png">
        </button>
        <div class="markers">Marked<br><span>0</span></div>
    </div>
    <table  class="board-continer">

    </table>
    <div class="levelButtoms">
        <button onclick="changeLevel(4)" id="left"><span>Easy</span></button>
        <button onclick="changeLevel(6)" id="mid"><span>Medium</span></button>
        <button onclick="changeLevel(9)" id="right"><span>Hard</span></button>
    </div>
    <div class="left">
        <div class="hearts">Lives:<span>💗💗💗</span></div>
        <!-- <div class="record">On level <span id="lev">0</span> the recored is <span id="re">0</span> </div> -->
        <button class="shortH" onclick="shortHint()">Hint<br><span>🎃🎃🎃</span></button>
        <button class="safeC" onclick="safeClick()">Safe click<br><span>3</span></button>

    </div>
    <!-- <div class="right">
        <button onclick="undo()">Undo</button>
    </div> -->

    <script src="js/utils.js"></script>
    <script src="js/mainJS.js"></script>
</body>
</html>
